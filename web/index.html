<html>
<head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
</head>
<body>
<p>
    <label for="levels">Difficulty presets:</label>
    <span id="levels">
        <input type="button" value="Easy"
               onclick="difficulty('easy')">
        <input type="button" value="Intermediate"
               onclick="difficulty('medium')">
        <input type="button" value="Hard"
               onclick="difficulty('hard')">
        <input type="button" value="Insane"
               onclick="difficulty('insane')">
    </span>
</p>
<script>
    function difficulty(level) {
        let width, height, mines
        switch (level) {
            case "easy":
                width = "9"
                height = "9"
                mines = "10"
                break
            case "medium":
                width = "16"
                height = "16"
                mines = "40"
                break
            case "hard":
                width = "30"
                height = "16"
                mines = "99"
                break
            case "insane":
                width = "100"
                height = "50"
                mines = "1000"
        }
        document.getElementById("width").value = width
        document.getElementById("height").value = height
        document.getElementById("mines").value = mines
    }
</script>
<p>
    <label for="width">Width: </label>
    <input type="number" id="width" name="width"
           min="8" max="1024" value="16"
           onchange="calcOptimalMines()">
    <label for="height">Height: </label>
    <input type="number" id="height" name="height"
           onchange="calcOptimalMines()"
           min="8" max="1024" value="16">
    <label for="mines">Mines: </label>
    <input type="number" id="mines" name="mines"
           min="1" value="40">
</p>
<script>
    function calcOptimalMines() {
        const width = parseInt(document.getElementById("width").value)
        const height = parseInt(document.getElementById("height").value)
        document.getElementById("mines").value =
            Math.floor((width * height) / 4)
    }
</script>
<p><input type="button" value="Reset" onclick="init()"></p>
<p id="state" style="visibility: hidden;"></p>
<p>
    <canvas id="canvas"></canvas>
</p>
</body>
<script src="js/main.js"></script>
</html>
